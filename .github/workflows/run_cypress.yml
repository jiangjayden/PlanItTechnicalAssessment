name: End-to-end tests
run-name: End-to-end tests - running on ${{ github.event.inputs.environment || 'chrome' }}

on: push
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run test in'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - Firefox
          - Edge
          
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ github.event.inputs.browser }}


      # Upload screenshots of failed tests
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ github.event.inputs.browser }}
          path: cypress/screenshots
